<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Loca</title>
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->

    <link href="css/responsive.css" rel="stylesheet">
    <!-- Rubik Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Rubik:400,500,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.2/css/bootstrap-slider.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo-icon.png">
</head>

<body>

    <div class="topbar"> 
        <div class="dropdown loca-dropdown"><!-- add dropdown mmy group -->
                    <button class="btn btn-dropdown dropdown-toggle  z-depth-1 waves-effect waves-light" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    All Member 
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Family</a>
                        <a class="dropdown-item" href="#">My friend</a>
                        <a class="dropdown-item" href="#">Business</a>
                    </div>
                </div>
    </div>

    <!-- sidebar content -->
    <div class="sidebar mt-3 ml-3">
        <!-- Button trigger modal -->


     
        <button type="button" class="btn btn-primary btn-sidebar">
          <i class="mdi mdi-home mdi-18px"></i></button>

             <button class="btn btn-primary btn-sidebar" data-toggle="modal" data-target="#modalNewMember">
      <i class="mdi mdi-plus mdi-18px"></i>
      </button>
        <button type="button" class="btn btn-primary btn-sidebar" data-toggle="modal" data-target="#modalMyMember">
      <i class="mdi mdi-account-group mdi-18px"></i>
      </button>
        <button type="button" class="btn btn-primary btn-sidebar" data-toggle="modal" data-target="#modalMyLocation">
      <i class="mdi mdi-map-marker-radius mdi-18px"></i>
      </button>
      <button type="button" class="btn btn-primary btn-sidebar" data-toggle="modal" data-target="#modalSettings">
        <i class="mdi mdi-settings mdi-18px"></i>
      </button> 

    </div>
    <!-- end of sidebar content -->


    <!-- rightbar content -->
    <div class="rightbar  mt-3 mr-3">

        

          <button class="btn btn-primary btn-sidebar has-notif2" data-toggle="modal" data-target="#modalNotification">
      <i class="mdi mdi-bell mdi-18px"></i>
      </button>

    </div>
    <!-- end of rightbar content -->


    <!-- sample marker -->
    <div class="loca-marker" style="margin-top:500px;margin-left: 50%; position: absolute;">
        <!-- style for sample only -->
        <a href="#" data-target="#modalMemberDetail" data-toggle="modal">
            <div class="photo-profile-marker d-block mx-auto border rounded-circle bg-cover " style="background-image: url(img/photo-profile/face2.png);">
            </div>
        </a>
    </div>
    <div class="loca-marker" style="margin-top:400px;margin-left: calc(50% - 150px); position: absolute;">
        <!-- style for sample only -->
        <a href="#" data-target="#modalMemberDetail" data-toggle="modal">
            <div class="photo-profile-marker d-block mx-auto border rounded-circle bg-cover " style="background-image: url(img/photo-profile/face1.png);">
            </div>
        </a>
    </div>

    <div class="loca-marker" style="margin-top:350px;margin-left: calc(50% + 150px); position: absolute;">
        <!-- style for sample only -->
        <a href="#" data-target="#modalMemberDetail" data-toggle="modal">
            <div class="photo-profile-marker d-block mx-auto border rounded-circle bg-cover " style="background-image: url(img/photo-profile/face3.png);">
            </div>
        </a>
    </div>

    <!-- google map-->
    <div class="google-map">
        <iframe width="100%" height="100%" frameborder="0" style="border:0;   padding: 0px; margin:0px;" src="https://www.google.com/maps/embed/v1/view?zoom=17&center=-6.2337%2C106.8215&key=AIzaSyBoHMFU-aDrpxbDkmrBsFwIrJJlFs9Jfq0" disablefullscreen></iframe>
    </div>
    <!-- end of google map-->


    <!-- Modal Notification -->
    <div id="contentModalNotification"></div>

    <!-- Modal My Member -->
    <div id="contentModalMyMember"></div>

    <!-- Modal My Place -->
    <div id="contentMyPlace"></div>

    <!-- Modal New Place -->
    <div id="contentNewPlace"></div>

    <!-- Modal Setting -->
    <div id="contentSettings"></div>

    <!-- Modal New Group -->
    <div id="contentNewGroup"></div>

    <!-- Modal Set New Place -->
    <div id="contentSetPlace"></div>

    <!-- Modal Edit My Place -->
    <div id="contentEditPlace"></div>

    <!-- Modal Member Detail -->
    <div id="contentMemberDetail"></div>

    <!-- Modal Edit Member -->
    <div id="contentMemberEdit"></div>

     <!-- Modal New Member -->
    <div id="contentNewMember"></div>

    <!-- Modal Invite by link-->
    <div id="contentNewMember-link"></div>

    <!-- Modal Invite gps-->
    <div id="contentNewMember-gps"></div>

    <!-- Modal Invite SIM-->
    <div id="contentNewMember-sim"></div>

    <!-- Modal New group -->
    <div id="contentNewGroup"></div>

    <!-- Modal group detail -->
    <div id="contentDetailGroup"></div>

    <!-- Modal remove member of group-->
    <div id="contentRemoveGroup"></div>

    <!-- Modal group setting-->
    <div id="contentSettingsGroup"></div>

    <!-- Modal find member nearby-->
    <div id="contentNewMember-nearby"></div>

    <!-- Modal invite member-->
    <div id="contentInviteMember"></div>


    








    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
